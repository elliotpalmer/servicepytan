[tox]
envlist = py38, py39, py310, py311, py312, flake8, black, mypy

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 servicepytan tests

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps = 
    pytest
    pytest-cov
commands = pytest tests/ --cov=servicepytan

[testenv:black]
basepython = python
deps = black
commands = black --check servicepytan tests

[testenv:mypy]
basepython = python
deps = mypy
commands = mypy servicepytan --ignore-missing-imports
